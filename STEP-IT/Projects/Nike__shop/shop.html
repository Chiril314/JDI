<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Nike Shop</title>
</head>
<body>
    
<div class="container">

    <div class="btn__container">
        <button class="top__btn arrivals">NEW ARRIVALS</button>
        <button class="top__btn trending"> WHAT'S TRENDING</button>
    </div>

    <div class="shoes__container">

        <div class="shoes__card">
            <div class="shoes__img--box">
                <div class="heart__box">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <img src="img/air-max-90-flyease.png" alt="Air Max 90" class="img__first">
            </div>
            <div class="shoes__info--box">
                <p class="shoes__name">Nike Air Max 90 Flyease</p>
                <p class="shoes__price">$160</p>
                <div class="rating__box">
                    <div class="star__box">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    </div>
                    <p class="nr">(88)</p>
                </div>
            </div>
        </div>

        <div class="shoes__card">
            <div class="shoes__img--box">
                <div class="heart__box">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <img src="img/air-zoom-pegasus-37.png" alt="Air Zoom Pegasus 37" class="img__first">
            </div>
            <div class="shoes__info--box">
                <p class="shoes__name">Nike Air Zoom Pegasus 37</p>
                <p class="shoes__price">$160</p>
                <div class="rating__box">
                    <div class="star__box">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    </div>
                    <p class="nr">(88)</p>
                </div>
            </div>
        </div>

        <div class="shoes__card">
            <div class="shoes__img--box">
                <div class="heart__box">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <img src="img/cosmic-unity.png" alt="Air Cosmic Unity" class="img__first">
            </div>
            <div class="shoes__info--box">
                <p class="shoes__name">Nike Cosmic Unity </p>
                <p class="shoes__price">$160</p>
                <div class="rating__box">
                    <div class="star__box">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    </div>
                    <p class="nr">(88)</p>
                </div>
            </div>
        </div>

        <div class="shoes__card">
            <div class="shoes__img--box">
                <div class="heart__box">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <img src="img/Maroon.png" alt="Air Maroon " class="img__first">
            </div>
            <div class="shoes__info--box">
                <p class="shoes__name">Nike Maroon</p>
                <p class="shoes__price">$160</p>
                <div class="rating__box">
                    <div class="star__box">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    </div>
                    <p class="nr">(88)</p>
                </div>
            </div>
        </div>

    </div>
</div>

</div>

</body>
</html>
